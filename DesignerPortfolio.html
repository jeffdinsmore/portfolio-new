    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdownJeff").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (e) {
        if (!e.target.matches('.dropbtn')) {
          let myDropdownJeff = document.getElementById("myDropdownJeff");
          if (myDropdownJeff.classList.contains('show')) {
            myDropdownJeff.classList.remove('show');
          }
        }
      }
    </script>
